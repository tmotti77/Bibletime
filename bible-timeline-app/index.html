<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ציר זמן מקראי אינטראקטיבי | Interactive Biblical Timeline</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="timeline-header">
        <h1 class="timeline-title" id="mainTitle">ציר הזמן המקראי</h1>
        <p class="timeline-subtitle" id="subtitle">מי חי מתי? - כל הדמויות והאירועים מהמקרא על ציר הזמן</p>

        <div class="controls">
            <input type="text" class="search-input" id="searchInput" placeholder="חפש דמות או אירוע...">
            <button class="filter-btn active" data-filter="all" data-en="All" data-he="הכל">הכל</button>
            <button class="filter-btn" data-filter="patriarchs" data-en="Patriarchs" data-he="אבות">אבות</button>
            <button class="filter-btn" data-filter="prophets" data-en="Prophets" data-he="נביאים">נביאים</button>
            <button class="filter-btn" data-filter="kings" data-en="Kings" data-he="מלכים">מלכים</button>
            <button class="filter-btn" data-filter="women" data-en="Women" data-he="נשים">נשים</button>
            <button class="lang-toggle-btn" id="langToggle">
                <span class="lang-en">EN</span> | <span class="lang-he">עב</span>
            </button>
        </div>
    </div>

    <div class="timeline-wrapper" id="timelineWrapper">
        <div class="timeline-container" id="timelineContainer">
            <!-- Timeline axis -->
            <div class="timeline-axis"></div>

            <!-- Year markers -->
            <div class="timeline-markers" id="timelineMarkers"></div>

            <!-- Period sections -->
            <div class="period-sections" id="periodSections"></div>

            <!-- Major events -->
            <div class="major-events" id="majorEvents"></div>

            <!-- Person bars will be generated by JavaScript -->
            <div class="person-bars" id="personBars"></div>
        </div>
    </div>

    <div class="view-controls">
        <button class="zoom-btn" id="zoomOut" title="הקטן">−</button>
        <span class="zoom-display" id="zoomLevel">100%</span>
        <button class="zoom-btn" id="zoomIn" title="הגדל">+</button>
        <button class="zoom-btn" id="zoomReset" title="איפוס">⌂</button>
    </div>

    <div class="timeline-sidebar">
        <div class="sidebar-title" id="legendTitle">מקרא</div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #8b6914, #d4af37);"></div>
            <span id="legendMale">גברים</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #c41e3a, #d46a6a);"></div>
            <span id="legendFemale">נשים</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #ffd700, #ffed4e);"></div>
            <span id="legendSpecial">דמויות מיוחדות</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #d4af37; height: 4px; width: 100%;"></div>
            <span id="legendEvents">אירועים מרכזיים</span>
        </div>
        <div class="legend-item" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #d4af37;">
            <div class="legend-color" style="background: rgba(212, 175, 55, 0.2); border: 2px solid #d4af37; height: 14px;"></div>
            <span id="legendPeriods">תקופות</span>
        </div>
    </div>

    <div class="stats-panel">
        <div class="sidebar-title" id="statsTitle">סטטיסטיקה</div>
        <div class="stat-item">
            <span class="stat-number" id="totalPeople">0</span>
            <div class="stat-label" id="labelPeople">דמויות</div>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="totalEvents">0</span>
            <div class="stat-label" id="labelEvents">אירועים</div>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="totalYears">0</span>
            <div class="stat-label" id="labelYears">שנים</div>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="avgLifespan">0</span>
            <div class="stat-label" id="labelAvg">ממוצע חיים</div>
        </div>
    </div>

    <div class="timeline-info" id="timelineInfo">
        💡 גלולו ימינה ושמאלה | לחצו על דמות לפרטים | Ctrl+גלילה לזום | גררו כדי לנווט
    </div>

    <!-- Person Detail Modal -->
    <div class="modal" id="personModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close-modal" id="closeEventModal">&times;</span>
            <div id="eventModalBody"></div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/language.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
